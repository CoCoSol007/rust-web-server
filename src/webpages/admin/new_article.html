<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/style">

</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                CoCo_Sol - New Article
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/articles">Articles</a>
            <a href="about_me">About Me</a>
        </div>
    </div>
    <main class="main-box">
        <h1 class="main-title">ADMIN PAGE</h1>
        <br>

        <form method="POST" action="/api/new_article" , enctype="multipart/form-data">
            <label for="title">Titre de l'article:</label>
            <input type="text" name="title" id="title" required><br><br>

            <label for="content">Intro :</label>
            <textarea name="intro" id="content" required></textarea><br><br>

            <div id="sections">
                <label for="content">content :</label>
                <textarea name="content" id="content" required></textarea><br><br>
            </div>

            <label for="image">Image:</label>
            <input type="file" name="image" id="image" required>


            <button onclick="addSection()">add section</button><br><br>
            <input type="submit" value="CrÃ©er l'article">
        </form>


        <script>
            // Fonction pour ajouter une section de texte
            function addSection() {
                const sectionsDiv = document.getElementById("sections");
                const newSection = document.createElement("div");
                newSection.innerHTML = `
                    <label for="content">content :</label>
                    <textarea name="content" id="content" required></textarea><br><br>
                `;
                sectionsDiv.appendChild(newSection);
            }

        </script>
    </main>
</body>

</html>
